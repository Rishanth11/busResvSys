<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Ticket</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container ticket-box">
    <div class="ticket-header">
        <h2>Bus Ticket</h2>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <p class="label-title">Date of Departure:</p>
            <p class="textColor" th:text="${date}">2025-08-01</p>
        </div>
        <div class="col-md-6">
            <p class="label-title">Name of Primary Passenger:</p>
            <p class="textColor" th:text="${name}">Rishanth</p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <p class="label-title">Ticket No:</p>
            <p class="textColor">#123456</p>
        </div>
        <div class="col-md-6">
            <p class="label-title">No. of Passengers Traveling:</p>
            <p class="textColor" th:text="${noOfPass}">2</p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <p class="label-title">Departure:</p>
            <p class="textColor" th:text="${From}">Chennai</p>
        </div>
        <div class="col-md-6">
            <p class="label-title">Destination:</p>
            <p class="textColor" th:text="${to}">Bangalore</p>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <p class="label-title">Bus Name:</p>
            <p class="textColor" th:text="${busName}">KPN Travels</p>
        </div>
    </div>

    <div class="note">
        <h5>Note: Please bring valid ID proof of the primary passenger along with this ticket.</h5>
    </div>
</div>

</body>
</html>

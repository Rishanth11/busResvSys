<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Bus Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href="#">Bus Reservation</a>
        <div class="ml-auto">
            <a th:href="@{/login}" class="btn btn-outline-primary">Login</a>
        </div>
    </div>
</nav>

<!-- Spacing below navbar -->
<div style="padding-top: 80px;"></div>

<!-- Main Registration Content -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="text-center mb-4">User Registration</h2>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="email" id="username" class="form-control" th:field="*{email_id}" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required />
                </div>

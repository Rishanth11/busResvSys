<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center bg-info text-white p-2">Booking Page</h2>
    <h5>Hi, Welcome <span th:text="${userDetails}"></span></h5>

    <form th:action="@{/dashboard/booking}" th:object="${record}" method="post">

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>From</label>
                <input type="text" th:field="*{fromDestination}" class="form-control" readonly />
            </div>
            <div class="form-group col-md-6">
                <label>To</label>
                <input type="text" th:field="*{toDestination}" class="form-control" readonly />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Date</label>
                <input type="date" th:field="*{filterDate}" class="form-control" readonly />
            </div>
            <div class="form-group col-md-6">
                <label>Price</label>
                <input type="text" th:field="*{price}" name="price" class="form-control" readonly />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>No of Persons</label>
                <input type="number" th:field="*{noOfPersons}" class="form-control" min="1" id="noOfPersons" required />
            </div>
            <div class="form-group col-md-6">
                <label>Total Amount to be Paid</label>
                <input type="text" th:field="*{totalCalculated}" name="totalCalculated" class="form-control" id="totalAmount" readonly />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Bus Name</label>
                <input type="text" th:field="*{busName}" class="form-control" readonly />
            </div>
            <div class="form-group col-md-6">
                <label>Departure Time</label>
                <input type="text" th:field="*{time}" class="form-control" readonly />
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Pay</button>
    </form>

    <br/>
    <a href="/dashboard">Go To Dashboard</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const noOfPersonsInput = document.getElementById('noOfPersons');
        const totalAmountInput = document.getElementById('totalAmount');
        const priceInput = document.querySelector('input[name="price"]');

        if (noOfPersonsInput && totalAmountInput && priceInput) {
            noOfPersonsInput.addEventListener('input', () => {
                const noOfPersons = parseInt(noOfPersonsInput.value) || 0;
                const price = parseFloat(priceInput.value) || 0;
                totalAmountInput.value = (noOfPersons * price).toFixed(2);
            });
        }
    });
</script>

</body>
</html>

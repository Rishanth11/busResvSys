<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Bookings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand font-weight-bold" href="#">Bus Reservation</a>
        <div class="ml-auto">
            <a th:href="@{/dashboard}" class="btn btn-outline-primary mr-2">Dashboard</a>
            <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</nav>

<!-- Padding for fixed navbar -->
<div style="padding-top: 80px;"></div>

<div class="container">
    <!-- ... -->

    <div class="row justify-content-center">
        <div class="col-md-10">

            <!-- ✅✅ Place alert messages here, before the table -->
            <div th:if="${param.successCancel}" class="alert alert-success" role="alert">
                Booking cancelled successfully.
            </div>
            <div th:if="${param.alreadyCancel}" class="alert alert-warning" role="alert">
                This booking has already been cancelled.
            </div>
            <div th:if="${param.notFound}" class="alert alert-danger" role="alert">
                Booking not found.
            </div>

            <!-- ✅ Show this if no bookings -->
            <div th:if="${#lists.isEmpty(bookings)}">
                <div class="alert alert-info text-center">
                    You have no bookings yet.
                </div>
            </div>

            <!-- ✅ Show this if bookings are available -->
            <div th:if="${!#lists.isEmpty(bookings)}">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead class="thead-dark">
                        <tr>
                            <th>From</th>
                            <th>To</th>
                            <th>Date</th>
                            <th>Bus Name</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.fromDestination}"></td>
                            <td th:text="${booking.toDestination}"></td>
                            <td th:text="${booking.filterDate}"></td>
                            <td th:text="${booking.busName}"></td>
                            <td th:text="${booking.totalCalculated}"></td>
                            <td>
                                <span th:if="${booking.tripStatus}">
                                    <a th:href="@{/myBooking/cancelBooking/{id}(id=${booking.id})}"
                                   class="btn btn-sm btn-danger"
                                       onclick="return confirm('Are you sure you want to cancel this booking?');">
                                        Cancel</a>
                                 </span>
                                <span th:if="${!booking.tripStatus}">
                                    <button class="btn btn-sm btn-secondary" disabled>Cancelled</button>
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
</body>
</html>
